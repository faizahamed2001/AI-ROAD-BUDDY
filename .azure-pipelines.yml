trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'cb6255875a-vibecode07-az'
    appType: 'webApp'
    appName: 'AIRoadBuddy'
    package: '$(System.DefaultWorkingDirectory)/dist'
  displayName: 'Deploy dist folder to Azure Web App'
